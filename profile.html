<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Review Website Velour</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/profile.css">
  <script src="js/main.js" defer></script>
  <script src="js/avatarapi.js" defer></script>
  <script src="js/profile.js" defer></script>
</head>
<body>
  <header>
    <div class="logo-container">
            <a href="index.html">
              <img src="img/LOGVO.png" alt="Logo">
            </a>
    </div>
    <nav class="navbar">
      <div class="navbar-container">
          <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
          <ul class="nav-links">
              <li class="search-link">
                  <a href="index.html">
                      <img src="img/searchbar.png" alt="Search">
                      <span>Search</span>
                  </a>
              </li>
              <li class="explore-link">
                  <a href="#">
                      <img src="img/clip.png" alt="Explore">
                      <span>Explore</span>
                  </a>
              </li>
              <li class="classics-link">
                  <a href="#">
                      <img src="img/movie.png" alt="Classics">
                      <span>Classics</span>
                  </a>
                  <li class="trending-link">
                      <a href="trending.html">
                        <img src="img/point.png" alt="Trending">
                        <span>Trending</span>
                      </a>
                      <li class="favorites-link">
                          <a href="#">
                            <img src="img/heart.png" alt="Favorites">
                            <span>Favorites</span>
                          </a>
                          <li class="profile-link">
                              <a href="profile.html">
                                <img src="img/profile.png" alt="Profile">
                                <span>Profile</span>
                              </a>
          </ul>
      </div>
  </nav>
  <main>
    <section class="banner">
      <div class="profile">
        <h1>Generate Your Avatar</h1>
        <img id="avatar" src="" alt="Avatar" />
        <input type="text" id="seedInput" placeholder="Enter your name" />
        <div>
          <button id="generateBtn">Generate Avatar</button>
          <button id="saveBtn">Save</button>
        </div>
        <div class="name-display">
          <span>Your Name:</span>
          <span id="savedName"></span>
        </div>
      </div>
    </section>
    <div class="language-location">
      <div class="dropdown-container">
        <div class="dropdown-toggle" onclick="toggleDropdown('languageDropdown')">
          <h3>Language</h3>
          <p>English ▾</p>
        </div>
        <ul id="languageDropdown" class="dropdown hidden">
          <li>English</li>
        </ul>
      </div>
      <div class="dropdown-container drop-up">
        <div class="dropdown-toggle" onclick="toggleDropdown('locationDropdown')">
          <h3>Location</h3>
          <p>Select ▴</p>
        </div>
        <ul id="locationDropdown" class="dropdown hidden">
          <li>Africa</li>
          <li>Asia</li>
          <li>Europe</li>
          <li>North America</li>
          <li>South America</li>
          <li>Australia</li>
        </ul>
      </div>
    </div>
  </main>
</body>
</html>
