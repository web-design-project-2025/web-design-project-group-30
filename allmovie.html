<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Review Website Velour</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/trending.css" />
  <script src="js/allmovies.js" defer></script>
  <script src="js/secluded.js" defer></script>
</head>
<body>
  <div class="logo-container">
    <a href="index.html">
     <img class="main-logo" src="img/Logo-white.png" alt="white Velour V Logo looking like a film tape">
    </a>
    <nav class="navbar">
       <div class="navbar-container">
           <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
           <ul class="nav-links">
               <li class="search-link">
                   <a href="index.html">
                       <img src="img/searchbar.png" alt="Search">
                       <span>Search</span>
                   </a>
               </li>
               <li class="explore-link">
                   <a href="allmovie.html">
                       <img src="img/clip.png" alt="Explore">
                       <span>Explore</span>
                   </a>
               </li>
               <li class="classics-link">
                   <a href="classics.html">
                       <img src="img/movie.png" alt="Classics">
                       <span>Classics</span>
                   </a>
               </li>
                   <li class="trending-link">
                       <a href="trending.html">
                         <img src="img/point.png" alt="Trending">
                         <span>Trending</span>
                       </a>
                   </li>
                       <li class="favorites-link">
                           <a href="favourite.html">
                             <img src="img/heart.png" alt="Favorites">
                             <span>Favorites</span>
                           </a>
                       </li>
                           <li class="profile-link">
                               <a href="profile.html">
                                 <img src="img/profile.png" alt="Profile">
                                 <span>Profile</span>
                               </a>
                           </li>
           </ul>
       </div>
    </nav>
</div>
  <header>
   
    
  </header>

  <main>
    <div class="trending-main-picture-container">
      <img class="trending-main-picture" src="img/Science-fiction.jpg" alt="Trending" />
      <div class="main-heading-trending">ALL MOVIES</div>
    </div>
  </div> 
</div> 
<div class="filter-toggle" onclick="toggleFilters()">
  <i class="fas fa-sliders-h"></i>
</div>
<div id="filter-container">
  <div id="star-filter">
    <span data-value="1">★</span>
    <span data-value="2">★</span>
    <span data-value="3">★</span>
    <span data-value="4">★</span>
    <span data-value="5">★</span>
  </div>

  <label for="date-filter">Sort by Date:</label>
  <select id="date-filter">
   <option value="all">All Movies</option>
    <option value="newest">Newest First</option>
    <option value="oldest">Oldest First</option>
  </select>
</div>

<section id="all-movie-sections-container"></section>

  </main>
  
  <footer>
    <div class="footer-links">
        <nav>
            <a href="index.html">HOME</a>
            <a href="profile.html"> PROFILE </a>
        </nav>
    </div>
    <div class="social-media">
        <p class="fab fa-facebook"><span>VELOUR</span></p>
        <p class="fab fa-twitter"><span>VELOUR</span></p>
        <p class="fab fa-instagram"><span>VELOUR</span></p>
        <p class="fab fa-google"><span>VELOUR@GMAIL.COM</span></p>
    </div>
    <p class="copyright">© 2025 Velour</p>
</footer>

</body>
</html>
